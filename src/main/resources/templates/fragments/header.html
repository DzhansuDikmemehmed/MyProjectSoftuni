<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Site</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<header>
    <div class="section-site-header">
        <div class="container">
            <p class="site-title">Fitness Site</p>
            <nav class="main-nav">
                <ul>
                    <!-- Conditional rendering based on authentication -->
                    <th:block sec:authorize="!isAuthenticated()">
                        <li><a th:href="@{/}">Home</a></li>
                        <li><a th:href="@{/users/login}">Login</a></li>
                        <li><a th:href="@{/users/register}">Register</a></li>
                        <li><a th:href="@{/about}">About</a></li>
                    </th:block>

                    <th:block sec:authorize="isAuthenticated()">
                        <li><a th:href="@{/add-appointment}">Add new appointment</a></li>
                        <li><a th:href="@{/profile}">Profile</a></li>
                        <li sec:authorize="hasRole('ADMIN')">
                            <a href="#">Admin</a>
                        </li>
                        <li>
                            <form method="post" th:action="@{users/logout}" class="logout-form">
                                <button type="submit" class="btn btn-logout">
                                    Logout
                                </button>
                            </form>
                        </li>
                    </th:block>
                </ul>
            </nav>
        </div>
    </div>
</header>
</body>
</html>
