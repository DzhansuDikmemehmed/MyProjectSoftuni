<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Trainings - [[${categoryName}]]</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/appointments.css"/>
    <link rel="stylesheet" href="/css/styles/site.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body class="allTrainings">
<header>
    <section th:replace="fragments/section-top-bar"></section>
    <div th:replace="fragments/header"></div>
</header>

<div class="container-fluid">
    <h2 class="text-center text-dark mt-5" th:text="'Training Category: ' + ${categoryName}">Training Category</h2>

    <!-- Съобщение за информация, ако няма налични тренировки -->
    <div th:if="${infoMessage}" class="alert alert-info" role="alert">
        <p th:text="${infoMessage}"></p>
    </div>

    <div class="trainings row mx-auto d-flex flex-row justify-content-center">
        <div th:each="training : ${trainingsCategory}" class="training card col-sm-6 col-md-4 col-lg-3 m-2 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="@{${training.imageUrl}}" alt="Training Image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="${training.title}">Training Title</h5>
            </div>
            <ul class="training-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">• Description: <span th:text="${training.description}"></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/onlineTraining/{id}(id=${training.id})}">View more</a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer"></footer>
</body>

</html>
