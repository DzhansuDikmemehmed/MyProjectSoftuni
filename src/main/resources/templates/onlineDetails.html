<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Training Details</title>



    <link rel="stylesheet" href="/css/styles/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="appointmentDetails">
<header>
    <section th:replace="fragments/section-top-bar"></section>
    <div th:replace="fragments/header"></div>
</header>

<div class="container-fluid">
    <h2 class="text-center text-dark mt-5">Online Training Details</h2>
    <div class="appointment card mx-auto p-0">
        <div class="card-img-top-wrapper">
            <img class="card-img-top" th:src="${onlineDetails.imageUrl}" alt="Training image">
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${onlineDetails.coachName}">Coach Name</h5>
            <ul class="appointment-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">• Title: <span th:text="${onlineDetails.title}"></span></div>
                    <div class="card-text">• Description: <span th:text="${onlineDetails.description}"></span></div>
                    <div class="card-text">• Video URL: <span th:text="${onlineDetails.videoUrl}"></span></div>
                    <div class="card-text">• Type: <span th:text="${onlineDetails.type}"></span></div>
                </li>
            </ul>



            <div class="card-body d-flex justify-content-between" sec:authorize="hasRole('ADMIN')">

                <form th:method="post" th:action="@{/onlineTraining/delete/{id}(id=*{onlineDetails.id})}" class="mb-0">
                    <input type="hidden" name="_method" value="delete" />
                    <button class="btn btn-delete btn-action" type="submit">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer"></footer>


</body>

</html>
