index_hero_coaches_section_third_coach_description=Остин е не само най-желаният ни треньор, но и победител в много шампионати.
index_club_privileges_head=Клубни привилегии:
index_club_privileges_head_first=Онлайн тренировка
index_club_privileges_head_first_description=За тези, които по различни причини нямат възможност да посетят нашите сайтове, решението е нашата уникална онлайн платформа. Тя предлага фитнес класове, подходящи за всякакви цели - както на живо, така и на запис. Фитнес заниманията се водят от най-добрите треньори в България - професионалисти с богат опит и стотици променени животи зад гърба си!
index_club_privileges_head_first_description_strong=Не пропускайте да се възползвате от тази уникална услуга!
index_club_privileges_head_second=Специализиран клиничен център
index_club_privileges_head_second_description=Клиниката от последно поколение предоставя услуги в три основни направления: детокс, антистрес и отслабване. Тук можете да намерите най-иновативните технологии в областта на здравословния живот на световно ниво, както и най-добрите специалисти в областта на диетологията, здравословното хранене и холистиката. Насладете се на точна диагноза, ефективни терапии и балансирано лечение от най-висок клас с нашите специално създадени програми за хора, които ценят времето си. Колкото и дни да останете тук, резултатът винаги ще бъде пълно зареждане с енергия и придобиване на здравословни навици, които да променят живота ви.
index_club_privileges_head_second_description_strong=Не пропускайте да се възползвате от тази уникална услуга!
index_club_privileges_head_third=Масажни студиа
index_club_privileges_head_third_description=Масажът е задължителен за оптимално здраве, комфорт и тонус. Предлагаме ви огромно разнообразие от процедури, предназначени за всеки, който иска да се почувства по-добре в кожата си. Тук можете да се подложите на традиционен, спортен и екзотичен масаж. Широката гама от услуги включва още пилинг, лифтинг, маска за лице и тяло и много други.
index_club_privileges_head_third_description_strong=Не пропускайте да се възползвате от тази уникална услуга!
index_club_privileges_head_fourth=Храна
index_club_privileges_head_fourth_description= Здравословният начин на живот се състои от 3 елемента: добра тренировка, пълноценна почивка и разбира се – качествена храна. Здравословна храна, която помага на хората да живеят по-добре и да постигат целите си. Кулинарни предложения са достъпни за всеки, който тренира или живее в близост до обектите на нашата верига. Можете да хапнете на място или да консумирате храната у дома. Независимо дали сте на кето диета, веган, вегетарианец или се храните за натрупване на мускулна маса, ще има огромно разнообразие от хранителни опции.
index_club_privileges_head_fourth_description_strong=Не пропускайте да се възползвате от тази уникална услуга!
index_advantages=Предимства:
index_advantages_first_head=СПА зони с десетки съоръжения
index_advantages_first_description=Тук ще се насладите на широка гама от най-модерни съоръжения, зони за релакс и спа процедури, които ще заличат умората и ще освежат всяка клетка в тялото ви.
index_advantages_second_head=Удобни паркинги с автомивки
index_advantages_second_description=Никога повече не губете време и нерви в дълги пътувания и досадно чакане за измиване на колата. Доверете се на нашите специалисти и модерна апаратура, които работят със 100% безопасни препарати и професионална ефективност. Докато тренирате, ние се грижим за вашия автомобил.
index_advantages_third_head=Вътрешен и външен басейн
index_advantages_third_description=Закритият басейн е с дължина 25 м и дълбочина от 1,6 до 1,80 м, разделен на няколко плувни коридора. Водата в басейна се пречиства със специални немски органични препарати, като температурата се поддържа 27°C. Външният плувен басейн е с дължина 25 метра и дълбочина 1,6/1,8 метра, нашият басейн е идеален както за непринудена почивка в горещите летни дни, така и за състезания по кроул.
index_advantages_fourth_head=Безплатен солариум за членовете на клуба
index_advantages_fourth_description=Представете си колко по-добре ще се почувствате, ако след изтощителна, но ползотворна тренировка отделите още няколко минути от времето си в нашите ултрамодерни турбосолариуми. Те са бързи, ефективни, добре охлаждани и напълно безопасни, а резултатът е 101% повече увереност, когато напуснете клуба. Ще си подарите не само бронзов тен, но и увереността, която заслужавате.
