index_club_privileges_head=Club privileges:
index_club_privileges_head_first=Online training
index_club_privileges_head_first_description=For those who, for various reasons, do not have the opportunity to visit our sites, our unique online platform is the solution. She offers fitness classes suitable for any purpose - both live and recorded. The fitness classes are led by the best trainers in Bulgaria - professionals with a huge experience and hundreds of changed lives behind them!
index_club_privileges_head_first_description_strong=Do not miss to take advantage of this unique service!
index_club_privileges_head_second=Specialized clinical center
index_club_privileges_head_second_description=The latest generation clinic provides services in three main areas: detox, anti-stress and weight loss. Here you can find the most innovative technologies in the field of healthy living at the world level, as well as the best experts in dietetics, healthy eating and holistic. Enjoy accurate diagnosis, effective therapies and balanced treatment of the highest class with our specially designed programs for people who value their time. No matter how many days you stay here, the result will always be a total recharge of energy and the acquisition of healthy habits to change your life.
index_club_privileges_head_second_description_strong=Do not miss to take advantage of this unique service!
index_club_privileges_head_third=Massage studios
index_club_privileges_head_third_description=Massage is a must for optimal health, comfort and tone. We offer you a huge variety of procedures designed for everyone who wants to feel better in their skin. Here you can undergo a traditional, sports and exotic massage. The wide range of services also includes peeling, lifting, face and body mask and much more.
index_club_privileges_head_third_description_strong=Do not miss to take advantage of this unique service!
index_club_privileges_head_fourth=Food
index_club_privileges_head_fourth_description=A healthy lifestyle consists of 3 elements: good training, full rest and of course - quality food. Healthy food that helps people live better and achieve their goals. Culinary offers are available to everyone who trains or lives near the sites of our chain. You can eat at the place or consume the food at home. Whether you're a keto dieter, vegan, vegetarian, or eating to gain muscle mass, there will be a huge variety of food options.
index_club_privileges_head_fourth_description_strong=Do not miss to take advantage of this unique service!
index_advantages=Advantages:
index_advantages_first_head=Spa areas with dozens of facilities
index_advantages_first_description=Here you will enjoy a wide range of the most modern facilities, relaxation areas and spa treatments that will erase fatigue and refresh every cell in your body.
index_advantages_second_head=Convenient parking lots with car washes
index_advantages_second_description=Never again waste time and nerves in long journeys and tedious waiting to wash your car. Trust our specialists and modern equipment, who work with 100% safe preparations and professional efficiency. While you train, we take care of your car.
index_advantages_third_head=Indoor and outdoor pool
index_advantages_third_description= The indoor swimming pool is 25 m long and 1.6 to 1.80 m deep, divided into several swimming corridors. The water in the pool is purified with special German organic preparations, and the temperature is maintained at 27Â°C. The outdoor swimming pool is 25 meters long and 1.6/1.8 meters deep, our pool is ideal both for casual relaxation on hot summer days and for crawling competitions.
index_advantages_fourth_head=Free solarium for club members
index_advantages_fourth_description= Imagine how much better you will feel if, after an exhausting but rewarding workout, you spend a few more minutes of your time in our ultra-modern turbo-solariums. They are fast, efficient, well cooled and completely safe, and the result is 101% more confidence when you leave the club. You'll give yourself not just a bronze tan, but the confidence you deserve.
